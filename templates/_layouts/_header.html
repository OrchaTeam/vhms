{% load url from future %}

{% block page_css %}
{%comment%}ticket67{%endcomment%}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css"/>
{% endblock page_css %}

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Virtual Hand Made Shop</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{%comment%}{% url 'smartproject:home' %}{%endcomment%}">Домой</a></li>
                <li><a href="{%comment%}{% url 'smartproject:about' %}{%endcomment%}">О проекте</a></li>
                <li><a href="{%comment%}{% url 'smartproject:contact' %}{%endcomment%}">Контакты</a></li>
            </ul>
            {% if user.is_authenticated %}
            <div>
                <a class="navbar-brand" href="{%comment%}{% url 'profile' %}{%endcomment%}">
                    <span class="label label-success">
                        {{ user.username }}
                    </span>
                </a>
            </div>
            <form action="{% url 'accounts_logout' %}" class="navbar-form navbar-right">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Выход</button>
                </div>
            </form>
            {% else %}
            <form  action="{% url 'accounts_signup' %}" class="navbar-form navbar-right">
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Регистрация</button>
                </div>
            </form>
            <form action="{% url 'accounts_login' %}" class="navbar-form navbar-right">
                <div class="form-group">
                    <button class="btn btn-primary">Войти</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
